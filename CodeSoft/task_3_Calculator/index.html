<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div data-upper-display class="upper-screen"></div>
        <div data-lower-display class="lower-screen"></div>
      </div>
      <button class="double-span" id="reset" data-delete-all>RESET</button>
      <button class="operator" data-delete>DEL</button>
      <button class="operator" data-operation>/</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button class="operator" data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button class="operator" data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button class="operator" data-operation>-</button>
      <button class="double-span" data-equal>=</button>
      <button data-number>0</button>
      <button class="operator" data-number>.</button>
    </div>
  </body>
</html>
